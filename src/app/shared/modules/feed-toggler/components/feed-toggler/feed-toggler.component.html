<div class="feed-toggle">
  <ul class="nav nav-pill ">
    <li *ngIf="isLoggedIn$ | async" class="nav-item">
      <a [routerLink]="['/feed']" routerLinkActive="active" class="nav-link">Your feed</a>
    </li>
    <li  class="nav-item">
      <a [routerLink]="['/']" class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Global feed</a>
    </li>

    <li  class="nav-item" *ngIf="tagNameProps">

      <a [routerLink]="['/tags',tagNameProps]" class="nav-link"
         routerLinkActive="active">
        <i class="ion-pound"></i>
        {{tagNameProps}}
      </a>
    </li>
  </ul>
</div>
