<div class="article-page">
  <div class="banner">
    <div class="container" *ngIf="article">
      <h1>{{article.title}}</h1>
      <div class="article-meta">
        <a [routerLink]="['/profiles',article.author.username]">
          <img [src]="article.author.image" alt="user image">
        </a>
        <div class="info">
          <a [routerLink]="['/profiles',article.author.username]">
            {{article.author.username}}
          </a>
          <span class="date">
            {{article.createdAt}}
          </span>
        </div>
        <div *ngIf="isAuthor$ | async">
          <a class="btn btn-outline-secondary btn-sm" [routerLink]="['/articles',article.slug,'edit']">
            <i class="ion-edit"></i>
            Edit Article
          </a>
          <button class="btn btn-outline-danger btn-sm" (click)="onDeleteArticle()">Delete article</button>
        </div>
      </div>
    </div>
  </div>
  <div class="container page">
    <yl-loading *ngIf="isLoading$ | async"></yl-loading>
    <yl-error-message *ngIf="errors$ | async"></yl-error-message>
    <div class="row article-content" *ngIf="article">
      <div class="col-xs-12">
        <div>
          <p>{{article.body}}</p>
        </div>
        <yl-tag-list [tags]="article.tagList"></yl-tag-list>
      </div>
    </div>
  </div>
</div>
